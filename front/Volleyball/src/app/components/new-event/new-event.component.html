<mat-card class="w-96"
          [formGroup]="newEventForm">
     <mat-card-header>
          <mat-card-title>Nowy termin</mat-card-title>
     </mat-card-header>

     <mat-card-content>
          <div class="flex">
               <div class="w-40">
                    <!-- time -->
                    <mat-form-field>
                         <mat-label>godzina</mat-label>
                         <input matInput
                                formControlName="time"
                                placeholder="HH:mm"
                                type="datetime">
                    </mat-form-field>
                    <!-- blik -->
                    <mat-form-field>
                         <mat-label>blik</mat-label>
                         <input matInput
                                formControlName="blik"
                                type="number">
                    </mat-form-field>
               </div>

               <!-- calendar -->
               <mat-card class="demo-inline-calendar-card">
                    <mat-calendar [(selected)]="selectedDate"></mat-calendar>
               </mat-card>

          </div>
          <!-- account -->
          <mat-form-field class="w-full">
               <mat-label>numer konta</mat-label>
               <input matInput
                      formControlName="bankAccount"
                      type="datetime">
          </mat-form-field>
     </mat-card-content>

     <mat-card-actions align="end">
          <button mat-flat-button
                  color="accent"
                  (click)="createNewEvent()"
                  type="button">Utw√≥rz termin</button>
     </mat-card-actions>
</mat-card>
