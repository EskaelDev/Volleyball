<mat-card class="w-96 h-72 text-white self-center">
    <mat-card-header>
        <mat-card-title>Siatkówka</mat-card-title>
    </mat-card-header>

    <mat-card-content class="justify-center">
        <mat-form-field class="mt-4 w-full">
            <mat-label>Kod zapisów</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="text-center justify-center gap-2">
        <button mat-flat-button
                color="accent"
                type="button">Utwórz termin</button>
        <button mat-flat-button
                color="primary"
                type="button">Przejdź do zapisów</button>
    </mat-card-actions>

</mat-card>
