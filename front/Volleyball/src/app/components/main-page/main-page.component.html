<mat-card class="w-96 h-72 text-white self-center">
    <mat-card-header>
        <mat-card-title>Siatkówka</mat-card-title>
    </mat-card-header>

    <mat-card-content class="justify-center">
        <mat-form-field class="mt-4 w-full">
            <mat-label>Kod zapisów</mat-label>
            <input matInput [formControl]="codeCtrl">
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="text-center justify-center gap-2">
        <button mat-flat-button
                color="accent"
                type="button">Utwórz termin</button>
        <button mat-flat-button
                color="primary"
                (click)="goToSignups()"
                type="button">Zobacz zapisanych</button>
    </mat-card-actions>

    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mt-4 mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Imię </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="signDate">
          <th mat-header-cell *matHeaderCellDef> Zapisany </th>
          <td mat-cell *matCellDef="let element"> {{element.signDate}} </td>
        </ng-container>      
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</mat-card>
